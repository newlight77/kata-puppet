---

# System users default configuration
system_users:
  userdemo:
    group: 'prod'
    full_name: 'userdemo'
    authorized_keys:
      - ''
    has_sudo: 'true'
    home: '/home/userdemo'

system_user_default_password: '*'
system_user_default_password_min_age: 99999
system_user_default_password_max_age: 99999
system_user_default_shell: /bin/bash
system_user_default_group: userdemo
ssh_target_key_name: id_rsa

private_key_userdemo:
public_key_userdemo: ssh-rsa 

default_rpm: []
