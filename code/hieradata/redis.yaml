## CACHE (REDIS) ##
## ~~~~~~~~~~~~~ ##
# le role redis ne prend pas en compte ce param√®tre
redis_pwd: ""
redis_port: 6379
redis_root_version: '3.2.12'
redis_version: "%{hiera('redis_root_version')}-2.el7"
redis_trib_version: "%{hiera('redis_version')}"
redis_rpm_file: "https://rpmfind.net/linux/epel/7/x86_64/Packages/r/redis-3.2.12-2.el7.x86_64.rpm --skip-broken "

# Redis
redis_append_enable: false
redis_nr_dbs: 3

## Redis dump
redis_src_dump_dir: /var/redis/redis_instance1
redis_target_dump_dir: /var/redis/redis_dumps
redis_dump_filename_prefix: dump
redis_dump_filename_ext: rdb
redis_dump_max_retention: 30
redis_dump_appendonly_filename: appendonly.aof

redis_memory_limit: "256m"
redis_mempolicy: "volatile-ttl"
